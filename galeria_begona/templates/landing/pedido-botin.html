{% extends "partials/base.html"%}
{% load static from staticfiles %}

{% block meta %}
{% endblock %}

{% block title %}
Hacer pedido | Botines
{% endblock %}

{% block content %}
<form id="booties-form" class="product-form-section" action="{% url 'contact:booty' %}" method="post">
  {% csrf_token %}
  <h1 class="section-title">Hacer pedido</h1>
  <div class="product-form booty-form">
    <h2 class="form-title">Llena tus datos</h2>
    <div class="input-row">
      <label for="name">Nombre</label>
      <div class="input-wrapper">
        <input type="text" id="name" class="first-name-input" name="name" placeholder="Nombre (s)">
        <input type="text" id="last_name" class="last-name-input" name="last_name" placeholder="Apellidos">
      </div>
    </div>
    <div class="input-row">
      <label for="street_col">Dirección</label>
      <div class="input-wrapper">
        <input type="text" id="street_col" class="address-input" name="street_col" placeholder="Calle, Col. Número">
        <input type="text" id="state" class="country-input" name="state" placeholder="Estado">
        <input type="text" id="cp" class="postal-code-input" name="cp" placeholder="C.P.">
      </div>
    </div>
    <div class="input-row">
      <label for="email">Correo electrónico</label>
      <div class="input-wrapper">
        <input type="email" id="email" class="full-input" name="email">
      </div>
    </div>
    <div class="input-row">
      <label for="number">Número de calzado mexicano</label>
      <div class="input-wrapper">
        <input type="number" id="number" class="shoe-size-input" name="number" min="1" max="12" placeholder="Ej. 7">
      </div>
    </div>
    <div class="input-row">
      <label for="model">Modelo</label>
      <div class="input-wrapper">
        <input type="text" disabled id="model" class="shoe-size-input" name="model">
      </div>
    </div>
    <div class="input-row">
      <label for="color">Color de la piel</label>
      <div class="input-wrapper">
        <select id="color" class="skin-input" name="color">
          <option value="Negro">Negro</option>
          <option value="Café">Café</option>
          <option value="Camello">Camello</option>
        </select>
      </div>
    </div>
    <div class="input-row">
      <label for="element">Elemento</label>
      <div class="input-wrapper">
        <select id="element" class="skin-input" name="element">
          <option value="Portacicates">Portacicates</option>
          <option value="Broche">Broche</option>
          <option value="A los costados del cierre">A los costados del cierre</option>
        </select>
      </div>
    </div>
    <button type="sumbit" name="send">Hacer pedido</button>
    <div class="loader begona-loader">
      <div class="ball-pulse-sync">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
